<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todomaker : main</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbarcontainer">
        <h1 id="mainTitle">TO DO LIST MAKER</h1>
    </div>
    <!--This body is as empty as my soul or is it?-->
    <div class="menucontainer">
        <button id="addnewtask">Add new task</button>
        <button id="deletetask">Delete task</button>
        <button id="showclearedTask">Show cleared tasks</button>
        <button id="markedCleardTask">Mark Task as Cleared</button>
    </div>

    
    <div class="todoContainer">
        <table class="todocontent">
            <thead>
                <tr>
                    <th>Task:</th>
                    <th>Description:</th>
                    <th>Task cleared:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Taking out trash
                    </td>
                    <td>
                        take the trash out before it smells
                    </td>
                    <td>
                        <input type="checkbox" id="taskCleard">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    
    <script src="jsindex.js"></script>
</body>
</html>
